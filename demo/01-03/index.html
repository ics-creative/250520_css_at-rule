<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML内で使う場合 ： @scope アットルール</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link href="../base.css" rel="stylesheet" type="text/css"/>
  <style>
    .container {
      display: grid;
      gap: 20px;
    }
  </style>
</head>

<body>
<h2>HTML内で使う場合</h2>
<div class="container">
  <div class="section">
    <style>
      @scope {
        p {
          color: green;
        }
      }
    </style>
    <p>適用されます</p>
    <div>適用されません</div>

    <div>
      <p>適用されます</p>
    </div>
  </div>

  <div class="section">
    <p>適用されません</p>
  </div>
</div>

</body>
</html>
